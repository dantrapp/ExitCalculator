<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- added responsiveness-->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="./equityCalculator.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.6/purify.min.js" integrity="sha512-DJjvM/U3zCRpzrYboJgg23iLHapWcS2rlo7Ni18Cdv+FMs6b3gUF7hQihztj4uVkHHfUwk7dha97jVzRqUJ7hg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Startup Equity Exit Calculator</title>

    
  </head>

 
  <body>
    

    <div class="container">
      <div class="row m-4 text-center">
        <h1 class = "text-primary display-2 fw-bold">Startup Equity Exit Calculator</h1>
        <p class="fs-3 text-muted">Calculate the total value of your equity and revenue/profit from exit, including cost to exercise/purchase shares and potential equity dilution from funding rounds.</p>
      </div>
    </div>

    <main>
      <div class="container">
        <form id="equity-calculator" class="p-4 m-4 row shadow-sm rounded-3 border">

          <div class="row gy-3" style="background-color: aliceblue; ">
          <div class="form-group col-md-6 col-sm-6 my-2">
            <label for="marketcap">Current Company Market Cap (FMV)</label>
            <input type="text" required autocomplete="off" id="marketcap" class="form-control" placeholder="ex. 3.65 (in millions)">
          </div>
          <div class="col-md-6 col-sm-6  my-2">
            <h2 id="marketcapR"></h2>
          </div>
        </div>

        <div class="row gy-3">
          <div class="form-group col-md-6 col-sm-6 my-2">
            <label for="granted">Market Cap (FMV) When Shares Granted</label>
            <input type="text" required autocomplete="off" id="granted" class="form-control" placeholder="ex. 1.8 (in millions)">
          </div>
          <div class="col-md-6 col-sm-6  my-2">
            <h2 id="grantedR"></h2>
          </div>
        </div>

        <div class="row gy-3" style="background-color: aliceblue;">
          <div class="form-group col-md-6 col-sm-6 my-2">
            <label for="exercised">Market Cap (FMV) When Shares Exercised/Purchased</label>
            <input type="text" required autocomplete="off" id="exercised" class="form-control" placeholder="ex. 1.8 (in millions)">
          </div>
          <div class="col-md-6 col-sm-6  my-2">
            <h2 id="exercisedR"></h2>
          </div>
        </div>

        <div class="row gy-3">
          <div class="form-group col-md-6 col-sm-2 my-2" >
            <label for="equity">Your Equity Percentage Of Company</label>
            <input type="text" required autocomplete="off" id="equity-percentage" class="form-control" placeholder="ex. 1 (equals 1% Of The Company Shares)">
          </div>
          <div class="col-md-6 col-sm-6  my-2">
            <h2 id="equity-percentageR"></h2>
          </div>
          
        </div>

        <div class="row gy-3" style="background-color: aliceblue;">
          <div class="form-group col-md-6 my-2">
            <label for="sell">Percentage Of Equity To Sell</label>
            <input type="text" required autocomplete="off" id="sell" class="form-control" placeholder="ex. 1 (equals 100%, 0.5 equals 50%)">
          </div>
          <div class="col-md-6 col-sm-6  my-2">
            <h2 id="sellR"></h2>
          </div>
        </div>

        <div class="row gy-3">
          <div class="form-group col-md-6 my-2">
            <label for="rounds">Total Post-Seed Funding Rounds</label>
            <input type="text" required autocomplete="off" id="total-rounds" class="form-control" placeholder="ex. 3 (equals one A, one B & 1 C)">
          </div>
          <div class="col-md-6 col-sm-6  my-2">
            <h2 id="total-roundsR"></h2>
          </div>
        </div>
        <div class="form-group mt-4">
          <input type="submit" value="Calculate Data" class="btn btn-lg btn-warning">
        </div>
  
    
        </form>

        <div class="container">
        
          <div class="row row-cols-1 row-cols-md3 my-4 mx-1 text-center" id="equity-data-container">

          </div>
        </div>
  
      </div>
